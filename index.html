<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="gamepage.css">
    <link rel="stylesheet" href="startpage.css">
    <link rel="stylesheet" href="gameover.css">
</head>
<body>

<div id="gameover">
    <div id="box">
        <p style="font-size: 24px;">Game Over</p>
        <p id="sc">Score : </p>
        <p id="hs">High Score : </p>
        <button id="rstbtn" onclick="restartGame()">Restart Game</button>
    </div>
</div>

<div id="start-page">
    <div id="logo">

    </div>
    <div id="btncont">
        <div class="str-btn" id="str-btn1" onclick="newGame()">New Game</div>
        <div class="str-btn" id="str-btn2" onclick="highScore()">
            High Score
            <p id="hsd"></p>
        </div>
    </div>
</div>

<div id="game-page">
    <div id="score-box">
        <p>Score : </p>
        <p id="score-num">0</p>
    </div>
    <div id="container">
        <div id="square"></div>
    </div>
    <div id="button-pad">
        <div><button class="btn" id="btn1" onclick="leftClick()">LEFT</button></div>
        <div style="display:flex; flex-direction: column; margin-left: 10px; margin-right: 10px;"><button class="btn" id="btn2" onclick="upClick()">UP</button>
        <button class="btn" id="btn3" onclick="downClick()">DOWN</button></div>
        <div><button class="btn" id="btn4" onclick="rightClick()">RIGHT</button></div>
    </div>
    <script src="47webj.js"></script>
</div>
</body>
</html>
